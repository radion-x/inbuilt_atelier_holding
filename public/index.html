<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Inbuilt Atelier</title>
    <meta name="description" content="Inbuilt Atelier â€“ premium built-in wardrobes and walk-in solutions." />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&family=Playfair+Display:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" href="favicon.svg" />
  </head>
  <body>
    <main class="page">
      <section class="hero">
        <div class="hero__branding">
          <p class="hero__logo" aria-label="Inbuilt Atelier">
            <span class="hero__logo-light">INBUILT</span><span class="hero__logo-bold">ATELIER</span>
          </p>
          <p class="hero__tagline">Built-in Wardrobes &amp; Walk-in Solutions</p>
        </div>

        <h1 class="hero__title">Luxury built-in wardrobes &amp; walk-in solutions</h1>

        <div class="hero__gallery" aria-hidden="true">
          <figure class="hero__figure">
            <img src="images/armadi-cabine-armadio-tecnopolis-free-a-1-ok-scaled.webp" alt="Showroom view left" />
          </figure>
          <figure class="hero__figure">
            <img src="images/presotto.com_.webp" alt="Showroom view right" />
          </figure>
          
          <div class="hero__notice">
            <p class="hero__notice-label">For enquiries, contact:</p>
            <p class="hero__contact"><a class="hero__contact-link" href="mailto:marina@inbuiltatelier.com.au">marina@inbuiltatelier.com.au</a></p>
            <p class="hero__contact"><a class="hero__contact-link hero__phone" href="tel:+61417431124">0417 431 124</a></p>
            <p class="hero__address">Studio 7, 369 - 371<br/>New South Head Road<br/>Double Bay NSW 2029</p>
          </div>
        </div>
      </section>

      <section class="social">
        <h2 class="visually-hidden">Follow Us on Social Media</h2>
        <div class="social__links">
          <a href="https://inbuiltatelier.com.au/" target="_blank" rel="noopener noreferrer" class="social__link" aria-label="Visit our website">
            <svg class="social__icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
              <path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z" fill="currentColor"/>
            </svg>
            <span class="social__label">Website</span>
          </a>

          <a href="https://share.google/Y5fEZpIR0o9wBELdS" target="_blank" rel="noopener noreferrer" class="social__link" aria-label="View our Google Business Profile">
            <svg class="social__icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="currentColor"/>
              <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="currentColor"/>
              <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="currentColor"/>
              <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="currentColor"/>
            </svg>
            <span class="social__label">Google</span>
          </a>
        </div>
      </section>

      <section class="contact" aria-labelledby="contact-heading">
        <h2 class="visually-hidden" id="contact-heading">Contact form</h2>
        <form class="contact__form" id="contact-form" novalidate>
          <div class="field">
            <label for="name">Full name</label>
            <input type="text" id="name" name="name" autocomplete="name" required />
            <p class="field__error" data-error-for="name"></p>
          </div>
          <div class="field">
            <label for="email">Email</label>
            <input
              type="email"
              id="email"
              name="email"
              autocomplete="email"
              required
            />
            <p class="field__error" data-error-for="email"></p>
          </div>
          <div class="field">
            <label for="phone">Phone</label>
            <input
              type="tel"
              id="phone"
              name="phone"
              autocomplete="tel"
              pattern="\+?[0-9\s\(\)\-]{6,}"
            />
            <p class="field__error" data-error-for="phone"></p>
          </div>
          <div class="field">
            <label for="message">How can we help?</label>
            <textarea id="message" name="message" rows="4" required></textarea>
            <p class="field__error" data-error-for="message"></p>
          </div>
          <button type="submit" class="contact__submit">Send message</button>
        </form>
      </section>
    </main>

    <template id="form-success">
      <p class="contact__status contact__status--success">
        Thank you! Your message was sent successfully.
      </p>
    </template>

    <template id="form-error">
      <p class="contact__status contact__status--error">
        Something went wrong while sending your message. Please try again later
        or contact us directly.
      </p>
    </template>

    <script src="script.js" defer></script>
  </body>
</html>
